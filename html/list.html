        <h2>My List</h2>
        <h3>Your Listening List</h3>
        <p>Manage your list, tap on an album to remove it if you've listened to it or no longer want to keep it.</p>
        <div id="savedList" class="album-list"></div>
    </main>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Do you want to remove this album from the list?</p>
            <div class="modal-buttons">
                <button id="confirmButton" class="confirm">Yes</button>
                <button id="cancelButton" class="cancel">No</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
